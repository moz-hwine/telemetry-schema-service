test:
  override:
    - nose2
machine:
  services:
    - docker
dependencies:
  override:
    - docker info
    - docker build -t purush/telemetry-schema-services . 
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push purush/telemetry-schema-services