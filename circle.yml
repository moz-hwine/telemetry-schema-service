test:
  override:
    - docker run -t -i purush/telemetry-schema-service:$DOCKER_BRANCH nose2
machine:
  services:
    - docker
dependencies:
  override:
    - docker build -t purush/telemetry-schema-service:$DOCKER_BRANCH .
deployment:
  hub:
    branch: pipeline
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push purush/telemetry-schema-service:$DOCKER_BRANCH
