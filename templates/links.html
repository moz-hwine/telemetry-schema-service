<h2>{{listing}}<br/></h2>
{% for name,schema,validate,minify in duct_tape %}
<p>{{name}}  <a href="{{schema}}">schema</a>
  {% if minify is not none%} 
  <a href="{{minify}}">minify</a>
  {% endif %}
  {% if validate is not none %}
  <a href="{{validate}}">validate</a><br/>
  {% endif %}
</p>
{% endfor %}
